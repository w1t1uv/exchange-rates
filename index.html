<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсы валют</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header>
    <h1>Курсы валют</h1>
</header>

<div class="scoreboard">
    <h2>USD / EUR to RUB</h2>
    <div class="currency-box">
        <div class="currency-row" id="dollar">
            <div class="usd-info">&#x24;</div>
            <span id="usd">76</span> рублей за доллар
        </div>
        <div class="currency-row" id="euro">
            <div class="eur-info">&#x20ac;</div>
            <span id="eur">76</span> рублей за евро
        </div>
    </div>

</div>

<script src="./app.js"></script>

</body>
</html>
